# Transformation recipes
<recipe>
  version               = 1
  syntaxversion         = 1
  name                  = Test recipe
  description           = Test recipe for the tables section.
</recipe>

<config>
  <source>
    reader              = db
    target              = test
    table               = test_db
  </source>

  <destination>
    writer              = db
    target              = test
    table               = test_table
  </destination>

  <target               test_table>
    uri                 = db:firebird://localhost/test_table
  </target>
</config>

<table test_table>
  description           = test db table
  skiprow               = 0
  logfield              = id
  <orderby>
      -asc              = colA
  </orderby>
  <orderby>
      -desc             = colB
  </orderby>
  <orderby>
      -asc              = colC
      -asc              = colD
  </orderby>
  <plugins>
    date                = date_german
  </plugins>
  <header>
    field               = id
    field               = denumire
  </header>
</table>

<transform column/>

<transform row/>
