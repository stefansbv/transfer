# Transformation recipes
<recipe>
  version               = 1
  syntaxversion         = 1
  name                  = Test recipe
  description           = Does this and that...
</recipe>

<config>
  <source>
    reader              = excel
    file                = t/siruta.xls
  </source>

  <destination>
    writer              = db
    target              = siruta
    table               = siruta
  </destination>

  <target siruta>
    uri                 = db:firebird://localhost//home/fbdb/siruta.fdb
  </target>
</config>

<tables>
  worksheet      = Foaie1
  lastrow        = 70
  <table siruta>
    description = SIRUTA
    skiprows    = 0
    primarykey  = siruta
    <headermap>
      CodSIRUTA                                       = siruta
      DenumireLocalitate                              = denloc
      CodPostal                                       = codp
      CodDeJudet                                      = jud
      CodForTutelar(unitateaadminierarhicsuperioara)  = sirsup
      CodTipLocalitate                                = tip
      CodNivel                                        = niv
      CodMediu(1URBAN3RURAL)                          = med
      FactorDeSortarePeJudete                         = fsj
      FactorDeSortareInOrdineAlfabeticaALocalitatilor = fsl
      Rang                                            = rang
    </headermap>
  </table>
  <table judete>
    description = Judete
    skiprows    = 0
    primarykey  = cod_jud
    <headermap>
      Codjudeţ                = cod_jud
      Denumirejudeț           = denj
      FactorDeSortarePeJudețe = fsj
      MNEMONIC                = mnemonic
      ZONA                    = zona
    </headermap>
  </table>
</tables>

<transform            column>
  <step>
    field             = valabil
    method            = first_upper
  </step>

  <step>
    field             = poz_sd
    method            = first_upper
  </step>

  <step>
    field             = teren_pub_intab
    method            = first_upper
  </step>

  <step>
    field             = teren_pub_neintab
    method            = first_upper
  </step>

  <step>
    field             = poz_km
    method            = no_space
  </step>

  <step>
    field             = sectia_l
    method            = no_space
  </step>

  <step>
    field             = nr_inv
    method            = no_space
  </step>

  <step>
    field             = aprobare_doc
    method            = no_space
  </step>

  <step>
    field             = ruic
    method            = no_space
  </step>

  <step>
    field             = titular_cnp
    method            = digits_only
    method            = ro_cnp
  </step>

  <step>
    field             = localitate
    method            = clean_localitate
  </step>

  <step>
    field             = chir_val_tot
    method            = number_only
  </step>
</transform>

<transform            row>
  <step>
    type              = lookup
    datasource        = responsabil
    field_src         = resp_dosar_nume
    method            = lookup_in_ds
    field_dst         = resp_dosar_cod
  </step>

  <step>
    type              = lookup
    datasource        = responsabil
    field_src         = resp_derulare_nume
    method            = lookup_in_ds
    field_dst         = resp_derulare_cod
  </step>

  <step>
    type              = lookup
    datasource        = categ
    field_src         = categ
    method            = lookup_in_ds
    field_dst         = categ
  </step>

  <step>
    type              = lookup_db
    datasource        = statii
    hints             = statii
    field_src         = statia
    method            = lookup_in_dbtable
    field_dst         = id_statie
  </step>

  <step>
    type              = lookup_db
    datasource        = v_siruta_regbv
    field_src         = localitate
    method            = lookup_in_dbtable
    field_dst         = siruta
    field_dst         = codp
  </step>

  <step>
    type              = copy
    datasource        = contr_tip
    field_src         = contr_tip
    method            = move_filtered
    field_dst         = obs
  </step>

  <step>
    type              = lookup
    datasource        = contr_tip
    field_src         = contr_tip
    method            = lookup_in_ds
    field_dst         = contr_tip_cod
  </step>

  <step>
    type              = lookup
    datasource        = contr_stare
    field_src         = contr_stare
    method            = lookup_in_ds
    field_dst         = contr_stare_cod
  </step>
</transform>

<datasources>
  <hints one_element>
    <record>
      item              = element 1
      hint              = hint 1
    </record>
  </hints>

  <hints two_elements>
    <record>
      item              = element 1
      hint              = hint 1
    </record>
    <record>
      item              = element 2
      hint              = hint 2
    </record>
  </hints>

  <valid_elts two_elements>
    item                = element 1
    item                = element 2
  </valid_elts>

  <valid_elts one_element>
    item                = one single element
  </valid_elts>

  <non_valid_elts two_elements>
    item                = element 1
    item                = element 2
  </non_valid_elts>

  <non_valid_elts one_element>
    item                = one single element
  </non_valid_elts>

  <datasource one_element>
    <record>
      item              = Element name
      code              = Code
    </record>
  </datasource>

  <datasource two_elements>
    <record>
      item              = Element name 1
      code              = Code1
    </record>
    <record>
      item              = Element name 2
      code              = Code2
    </record>
  </datasource>
</datasources>
