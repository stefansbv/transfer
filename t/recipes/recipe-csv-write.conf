<config>
  <source>
    reader              = db
    target              = siruta
    table               = siruta
  </source>

  <destination>
    writer              = csv
    file                = t/siruta.csv
  </destination>

  <target               siruta>
    uri                 = db:firebird://localhost//home/fbdb/siruta.fdb
  </target>

  <column_pos>
    siruta              = 1
    denloc              = 2
    codp                = 3
    jud                 = 4
    sirsup              = 5
    tip                 = 6
    niv                 = 7
    med                 = 8
    fsj                 = 9
    fsl                 = 10
    rang                = 11
  </column_pos>
</config>

<tables>
  worksheet             =
  <table siruta>
     description        = SIRUTA
     skiprows           = 1
     logfield           = siruta
     <headermap>
        SIRUTA          = siruta
        DENLOC          = denloc
        CODP            = codp
        JUD             = jud
        SIRSUP          = sirsup
        TIP             = tip
        NIV             = niv
        MED             = med
        FSJ             = fsj
        FSL             = fsl
        RANG            = rang
     </headermap>
  </table>
</tables>

