# Transformation recipes
<recipe>
  version               = 1
  syntaxversion         = 2
  name                  = Test recipe
  description           = Does this and that...
</recipe>

<config>
  <source>
    reader              = excel
    file                = t/siruta.xls
  </source>

  <destination>
     writer             = db
     target             = siruta
     table              = siruta
  </destination>

  <target siruta>
    uri                 = db:firebird://localhost/siruta
  </target>
</config>

<tables>
  worksheet             = Foaie1
  <table siruta>
    description           = SIRUTA
    skiprows              = 1
    primarykey            = siruta
    <headermap>
       CodSIRUTA                                       = siruta
       DenumireLocalitate                              = denloc
       CodPostal                                       = codp
       CodDeJudet                                      = jud
       CodForTutelar(unitateaadminierarhicsuperioara)  = sirsup
       CodTipLocalitate                                = tip
       CodNivel                                        = niv
       CodMediu(1URBAN3RURAL)                          = med
       FactorDeSortarePeJudete                         = fsj
       FactorDeSortareInOrdineAlfabeticaALocalitatilor = fsl
       Rang                                            = rang
    </headermap>
  </table>
  <table judete>
    description        = Judete
    skiprows           = 0
    primarykey         = cod_jud
    <headermap>
      Codjudeţ                = cod_jud
       Denumirejudeț           = denj
       FactorDeSortarePeJudețe = fsj
       MNEMONIC                = mnemonic
       ZONA                    = zona
    </headermap>
  </table>
</tables>

<transform            column>
  <step>
    field               = denloc
    method              = words_first_upper
  </step>

  <step>
    field               = codp
    method              = number_only
    method              = null_ifzero
  </step>
</transform>

<transform            row>
  <step>
    type                = split
    separator           = ' '
    field_src           = field0
    method              = some_method1
    field_dst           = field1
    field_dst           = field2
    field_dst           = field3
  </step>

  <step>
    type                = join
    separator           = ', '
    field_src           = field1
    field_src           = field2
    method              = some_method2
    field_dst           = field0
  </step>

  <step>
    type              = batch
    field_src         = field1
    field_src         = field2
    field_src         = field3
    field_src         = field4
    method            = copy_nonzero
    field_dst         = field0
    attributes        = COPY
  </step>

  <step>
    type                = lookup
    datasource          = one_element
    field_src           = field0
    method              = some_method3
    field_dst           = field1
  </step>

  <step>
    type                = lookup_db
    datasource          = two_elements
    field_src           = field0
    method              = some_method4
    field_dst           = field1
    field_dst           = field2
  </step>

  <step>
    type                = nonexisting
    datasource          = somesource
    field_src           = field0
    method              = method_name
    field_dst           = field1
  </step>
</transform>

<datasources>
  <hints one_element>
    <record>
      item              = element 1
      hint              = hint 1
    </record>
  </hints>

  <hints two_elements>
    <record>
      item              = element 1
      hint              = hint 1
    </record>
    <record>
      item              = element 2
      hint              = hint 2
    </record>
  </hints>

  <valid_elts two_elements>
    item                = element 1
    item                = element 2
  </valid_elts>

  <valid_elts one_element>
    item                = one single element
  </valid_elts>

  <non_valid_elts two_elements>
    item                = element 1
    item                = element 2
  </non_valid_elts>

  <non_valid_elts one_element>
    item                = one single element
  </non_valid_elts>

  <datasource one_element>
    <record>
      item              = Element name
      code              = Code
    </record>
  </datasource>

  <datasource two_elements>
    <record>
      item              = Element name 1
      code              = Code1
    </record>
    <record>
      item              = Element name 2
      code              = Code2
    </record>
  </datasource>
</datasources>
