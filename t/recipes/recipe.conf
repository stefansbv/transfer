# Transformation recipes
<recipe>
  version               = 1
  syntaxversion         = 2
  name                  = Test recipe
  description           = Does this and that...
</recipe>

<config>
  <source>
    reader              = xls
    file                = t/siruta.xls
    worksheet           = Foaie1
    date_format         = dmy
  </source>

  <destination>
    writer              = db
    target              = siruta
    table               = siruta
  </destination>

  <target siruta>
    uri                 = db:firebird://localhost/siruta
  </target>
</config>

<table>
  logfield              = siruta
  orderby               = siruta
  rectangle             = A27,E36
  <header>
    field               = siruta
    field               = denloc
    field               = codp
    field               = jud
    field               = sirsup
    field               = tip
    field               = niv
    field               = med
    field               = fsj
    field               = fsl
    field               = rang
  </header>
</table>

<transform            column>
  <step>
    field               = codp
    method              = number_only
    method              = null_ifzero
  </step>
</transform>

<transform            row>
  <step>
    type                = lookupdb
    datasource          = test_dict
    hints               = localitati
    <field_src>
      denumire          = localitate
    </field_src>
    method              = lookup_in_dbtable
    <field_dst>
      denloc            = localitate
    </field_dst>
    <field_dst>
      cod               = siruta
    </field_dst>
  </step>

  <step>
    type                = lookupdb
    datasource          = test_dict
    hints               = localitati
    <field_src>
      denumire          = localitate
    </field_src>
    method              = lookup_in_dbtable
    <field_dst>
      denloc            = localitate
      cod               = siruta
    </field_dst>
  </step>

  <step>
    type                = lookupdb
    datasource          = test_dict
    hints               = localitati
    <field_src>
      denumire          = localitate
    </field_src>
    method              = lookup_in_dbtable
    <field_dst>
      denloc            = localitate
    </field_dst>
    field_dst           = siruta
  </step>

  <step>
    type                = lookupdb
    datasource          = test_dict
    field_src           = localitate
    method              = lookup_in_dbtable
    field_dst           = siruta
  </step>

  # Use " to preserve space, not '
  <step>
    type                = split
    separator           = ,
    field_src           = adresa
    method              = split_field
    field_dst           = localitate
    field_dst           = strada
    field_dst           = numarul
  </step>

  # Use " to preserve space, not '
  <step>
    type                = join
    separator           = ", "
    field_src           = localitate
    field_src           = strada
    field_src           = numarul
    method              = join_fields
    field_dst           = adresa
  </step>

  # Scenario: a field can have only the values from the
  # datasource/valid_elts but it contains other info as well.  Move
  # this info to another field, ex: observations
  <step>
    type                = copy
    datasource          = status
    valid_regex         = "\d{4,4}"
    invalid_regex       =
    field_src           = status
    method              = move_filtered
    field_dst           = observations
    attributes          = MOVE | APPENDSRC
  </step>

  <step>
    type                = lookup
    datasource          = category
    field_src           = category
    method              = lookup_in_ds
    field_dst           = categ_code
  </step>

  <step>
    type                = batch
    field_src           = casa_inc
    field_src           = casa_pl
    field_src           = banca_inc
    field_src           = banca_pl
    method              = copy_nonzero
    field_dst           = suma
    attributes          = COPY | REPLACENULL
  </step>

  # <step>
  #   type                = nonexisting
  #   datasource          = somesource
  #   field_src           = field0
  #   method              = method_name
  #   field_dst           = field1
  # </step>
</transform>

<datasources>
  <hints one_element>
    <record>
      item              = element 1
      hint              = hint 1
    </record>
  </hints>

  <hints two_elements>
    <record>
      item              = element 1
      hint              = hint 1
    </record>
    <record>
      item              = element 2
      hint              = hint 2
    </record>
  </hints>

  <valid_elts two_elements>
    item                = element 1
    item                = element 2
  </valid_elts>

  <valid_elts one_element>
    item                = one single element
  </valid_elts>

  <non_valid_elts two_elements>
    item                = element 1
    item                = element 2
  </non_valid_elts>

  <non_valid_elts one_element>
    item                = one single element
  </non_valid_elts>

  <datasource one_element>
    <record>
      item              = Element name
      code              = Code
    </record>
  </datasource>

  <datasource two_elements>
    <record>
      item              = Element name 1
      code              = Code1
    </record>
    <record>
      item              = Element name 2
      code              = Code2
    </record>
  </datasource>
</datasources>
