<config>
  <source>
    reader              = db
    target              = siruta
    table               = siruta
  </source>

  <destination>
    writer              = csv
    file                = t/siruta.csv
  </destination>

  <target siruta>
    uri                 = db:firebird://localhost//home/fbdb/siruta.fdb
  </target>

  <column_pos>
    cod_jud             = 1
    denj                = 2
    fsj                 = 3
    mnemonic            = 4
    zona                = 5
  </column_pos>
</config>

<tables>
  <table judete>
    description         = Judete
    logfield            = cod_jud
    <headermap>
      Codjudeţ          = cod_jud
      Denumirejudeț     = denj
      FactorDeSortarePeJudețe = fsj
      MNEMONIC          = mnemonic
      ZONA              = zona
    </headermap>
  </table>
</tables>

<transform              column>
</transform>

