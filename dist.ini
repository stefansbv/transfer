name    = App-Transfer
license = GPL_3
version = 0.19
copyright_holder = È˜tefan Suciu

[@Basic]
[MetaJSON]
[PkgVersion]

[LocaleTextDomain]
share_dir = share

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/stefansbv/transfer/
homepage = http://transfer.s2i2.ro/
bugtracker.web = http://github.com/stefansbv/transfer/issues/

[AutoPrereqs]
skip = ^Win32

[Prereqs]
IO::Interactive = 0
Module::Pluggable::Object = 5.1
Progress::Any::Output::TermProgressBarColor = 0
Log::Any::Adapter::Log4perl = 0

[Encoding]
encoding = bytes
match = \.(png|ico|jpg|gif|xls)$ ; binary files
